<div class="container">
  <div class="row">
    <div class="col-md-12" infiniteScroll (scrolled)="onScroll()">
      <div *ngFor='let id of ids; let i = index; first as isFirst'>
        <app-feed-item [itemID]=id [animateIn]="i < 3" [showLoading]='isFirst'></app-feed-item>
      </div>
    </div>
  </div>
</div>
