<li *ngIf="comment != undefined && (comment.deleted == undefined || comment.deleted == false)" class="ms-timeline-item">
  <div class="ms-timeline-date">
    <i class="ms-timeline-point bg-primary"></i>
  </div>
  <div class="card card-primary">
    <div style="background: whitesmoke;" class="card-header">
      <h3 style="color: gray" class="card-title">By <a href="/profile/{{ comment.by }}" > {{ comment.by }} </a>
        <span class="ml-1 d-none d-sm-inline"><i class="zmdi zmdi-calendar mr-05 color-medium-dark"></i> <span class="color-medium-dark">{{ comment.time * 1000 | date: 'yyyy-MM-dd'}}</span></span>
        <span class="ml-1 d-none d-sm-inline"><i class="zmdi zmdi-time mr-05 color-medium-dark"></i> <span class="color-medium-dark">{{ comment.time * 1000 | date: 'h:mm'}}</span></span>
      </h3>
    </div>
    <div class="card-body">
      <p [innerHTML]="comment.text"></p>
    </div>
  </div>
  <div *ngIf="comment.kids != undefined" class="row">
    <div class="col-md-12">
      <ul class="ms-timeline">
        <app-comment *ngFor='let id of comment.kids' [id]="id"></app-comment>
      </ul>
    </div>
  </div>
</li>
